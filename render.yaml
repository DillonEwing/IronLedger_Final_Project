services:
  - type: web
    name: ironledger
    runtime: python
    plan: free  # Free tier
    rootDir: .
    buildCommand: "./build.sh"
    startCommand: "gunicorn --pythonpath ironledger ironledger.wsgi:application"
    healthCheckPath: /  # Optional: Render will ping this to check if app is running
    autoDeploy: true  # Auto-deploy when you push to main branch
    envVars:
      - key: DEBUG
        value: True
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: '*'
      - key: DJANGO_SUPERUSER_USERNAME
        sync: false
      - key: DJANGO_SUPERUSER_EMAIL
        sync: false
      - key: DJANGO_SUPERUSER_PASSWORD
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: ironledger-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0  # Specify Python version

databases:
  - name: ironledger-db
    plan: free  # Free for 90 days, then $7/month
    databaseName: ironledger
    user: ironledger
