services:
  - type: web
    name: ironledger
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "cd ironledger && gunicorn ironledger.wsgi:application"
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        sync: false
