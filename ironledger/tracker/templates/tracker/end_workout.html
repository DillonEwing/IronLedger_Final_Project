{% extends 'tracker/base.html' %}

{% block title %}Finish Workout{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">
                    <i class="bi bi-check-circle"></i> Finish Workout
                </h3>
            </div>
            <div class="card-body">
                <div class="alert alert-success">
                    <h5><i class="bi bi-trophy"></i> Great work!</h5>
                    <p class="mb-0">You're about to complete: <strong>{{ workout.name }}</strong></p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="workout_notes" class="form-label">Workout Notes (optional)</label>
                        <textarea class="form-control" 
                                  id="workout_notes" 
                                  name="workout_notes" 
                                  rows="4" 
                                  placeholder="How did you feel? Any notes about the workout?">{{ workout.notes }}</textarea>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="bi bi-check-circle-fill"></i> Complete Workout
                        </button>
                        <a href="{% url 'active_workout' workout.id %}" class="btn btn-outline-light">
                            <i class="bi bi-arrow-left"></i> Back to Workout
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
